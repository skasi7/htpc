# Configuration file for ddclient generated by debconf
#
# /etc/ddclient.conf
#
# cron configuration
# */60 * * * * /usr/sbin/ddclient -quiet > /dev/null 2>&1
# 30 3 * * 0 /usr/sbin/ddclient -quiet -ip=1.2.3.4 > /dev/null 2>&1

protocol=noip
use=web, web=checkip.dyndns.com/
server=dynupdate.no-ip.com
login=<username>
password=<password>
<host>
